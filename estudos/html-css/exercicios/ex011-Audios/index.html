<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes, ou simplesmennte aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto-Grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Musica-teste.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls>
        <source src="midia/Musica-teste.mp3" type="audio/mpeg">
        <source src="midia/Musica-teste.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/Musica-teste.mp3">Clique aqui para baixar o arquivo mp3</a></p>
        

    </audio>
</body>
</html>

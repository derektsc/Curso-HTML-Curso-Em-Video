<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>

    <p>esse video esta hospedado no meu proprio servidor</p>
    <video src="midia/Meuvideo1.mp4" autoplay loop></video>

    <video controls width="400" autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Uji4a90vFVYdjHNl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
